name: 'CodeQL'

on:
  push:
    branches-ignore:
    - 'dependabot/**'
    paths:
    - '**.java'
    - '.github/**/*codeql*'
  pull_request:
    paths:
    - '**.java'
    - '.github/**/*codeql*'

env:
  LC_ALL: en_US.UTF-8
  GRADLE_OPTS: >-
    -Dorg.gradle.parallel=true
  MAVEN_OPTS: >-
    -Dhttp.keepAlive=false
    -Dmaven.wagon.http.pool=false
    -Dmaven.wagon.http.retryHandler.count=3

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  analyze:
    permissions:
      security-events: write  # for github/codeql-action/analyze to upload SARIF results
    strategy:
      fail-fast: false
      matrix:
        os:
        - 'ubuntu-latest'
        java:
        - '17'
    name: CodeQL JDK${{ matrix.java }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@1f99358870fe1c846a3ccba386cc2b2246836776
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - name: Checkout repository
      uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f
    - name: Set up Java ${{ matrix.java }}
      uses: actions/setup-java@3f07048e3d294f56e9b90ac5ea2c6f74e9ad0f98
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
    - name: Set up Gradle
      uses: gradle/gradle-build-action@6095a76664413da4c8c134ee32e8a8ae900f0f1f
    - name: Initialize CodeQL Analysis
      uses: github/codeql-action/init@8662eabe0e9f338a07350b7fd050732745f93848
      with:
        languages: 'java'
    - name: Build for CodeQL Analysis
      id: build
      run: |
        ./.github/scripts/codeql-build.sh
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@8662eabe0e9f338a07350b7fd050732745f93848
